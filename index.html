<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Image Galery</title>
  </head>
  <body>
    <h1>Image Galery</h1>
    <div class="progress">
      <div class="bar"></div>
    </div>
    <div class="container"></div>
      <div class="img-container">
      </div>
      <div class="preview">
        <img class="imgPreview"/>
        <div class="authorTitle">Author</div>
        <div class="author"></div>
      </div>
      <p class="button-container">
        <button class="new-image-button">New</button>
        <button class="play-image-button">Stop</button>
      </p>
    </div>
    <p class="footer">
      Random image app by <span class="bold-text">Vladislav Sychev</span>
    </p>

    <script src="./index.js"></script>
  </body>
</html>
